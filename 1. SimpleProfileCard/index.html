<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #242222;
        position: relative;
        overflow: hidden;
      }
      body::before,
      body::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        filter: blur(100px);
      }
      body::before {
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(255, 0, 150, 0.6) 0%,
          rgba(0, 0, 0, 0) 70%
        );
        top: 10%;
        left: 5%;
      }
      body::after {
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(0, 150, 255, 0.6) 0%,
          rgba(0, 0, 0, 0) 70%
        );
        bottom: 15%;
        right: 10%;
      }
      .gradient-spot {
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        opacity: 0.5;
        filter: blur(80px);
      }
      .gradient-spot:nth-child(1) {
        background: rgba(255, 200, 0, 0.6);
        top: 20%;
        left: 30%;
      }
      .gradient-spot:nth-child(2) {
        background: rgba(0, 255, 100, 0.6);
        bottom: 30%;
        right: 25%;
      }
      .gradient-spot:nth-child(3) {
        background: rgba(150, 50, 255, 0.6);
        top: 50%;
        left: 10%;
      }
      .gradient-spot:nth-child(4) {
        background: rgba(255, 0, 50, 0.6);
        bottom: 10%;
        left: 50%;
      }
      .gradient-spot:nth-child(5) {
        background: rgba(0, 150, 255, 0.6);
        top: 5%;
        right: 15%;
      }
      .gradient-spot:nth-child(6) {
        background: rgba(255, 100, 0, 0.6);
        bottom: 5%;
        left: 15%;
      }
      .gradient-spot:nth-child(7) {
        background: rgba(0, 255, 255, 0.6);
        top: 35%;
        right: 5%;
      }
      .gradient-spot:nth-child(8) {
        background: rgba(255, 50, 150, 0.6);
        bottom: 50%;
        left: 5%;
      }
      .gradient-spot:nth-child(9) {
        background: rgba(0, 200, 50, 0.6);
        top: 80%;
        right: 40%;
      }
      .gradient-spot:nth-child(10) {
        background: rgba(200, 0, 255, 0.6);
        bottom: 70%;
        left: 60%;
      }

      .card-container {
        position: relative;
        width: 300px;
        height: 350px;
      }
      .profile-card {
        width: 100%;
        height: 100%;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
      }
      .card-front {
        background: url("./MyProfileImage.jpg") center/cover no-repeat;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-end;
        padding: 20px;
        color: white;
        opacity: 1;
      }
      .card-front h2,
      .card-front p {
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 5px;
        margin: 5px 0;
      }
      .card-back {
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        padding: 20px;
        gap: 5px;
      }
      .card-back img {
        width: 50%;
        height: 45%;
        border-radius: 50%;
        border: 3px solid white;
        object-fit: cover;
      }
      .card-back p {
        color: #777;
        font-size: 14px;
        margin-bottom: 15px;
        text-align: center;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .social-icons a img {
        width: 24px;
        height: 24px;
        transition: transform 0.3s;
      }
      .social-icons a:hover img {
        transform: scale(1.2);
      }
      .profile-card:hover .card-front {
        opacity: 0;
        transform: translateY(-10px);
      }
      .profile-card:hover .card-back {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="gradient-spot"></div>
    <div class="card-container">
      <div class="profile-card">
        <div class="card-front">
          <h2>Raj Priya Singh</h2>
          <p>Full Stack Developer</p>
        </div>
        <div class="card-back">
          <img src="./MyProfileImage.jpg" alt="Profile Picture" />
          <h2>Raj Priya Singh</h2>
          <p>Full Stack Developer</p>
          <p>
            Full Stack Developer with knowledge of frontend and backend and
            passionate about creating beautiful and user-friendly web
            experiences.
          </p>
          <div class="social-icons">
            <a
              href="https://www.linkedin.com/in/raj-priya-singh"
              target="_blank"
              ><img src="./icons8-linkedin.svg" alt="LinkedIn"
            /></a>
            <a href="https://github.com/rogue2101" target="_blank"
              ><img src="./githublogo.svg.svg" alt="Github"
            /></a>
            <a href="#"><img src="./icons8-x.svg" alt="X (Twitter)" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
